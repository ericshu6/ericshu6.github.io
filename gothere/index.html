<!DOCTYPE html>
<html>
<body>
    <input type="text" name="txtJob" id="txtJob" value="">
    <button onclick="myFunction()">Go to URL</button>

    <script>
    function myFunction() {
        if (!(txtJob.value.startsWith('https://'))) {
            txtJob.value = 'https://' + txtJob.value
        }
        window.location.href = txtJob.value;
    }
    </script>
</body>
</html>
